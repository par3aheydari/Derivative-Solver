<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Derivative Solver</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Derivative Solver</h1>
  <div class="equation">
    <label>Enter polynomial (e.g. 3*x^2 + 2*x + 1): </label>
    <input type="text" id="functionInput" placeholder="3*x^2 + 2*x + 1">
    <button onclick="calculateDerivative()">Solve</button>
  </div>
  <div class="result">
    <div>
      <strong>Derivative:</strong>
      <p id="derivativeOutput"></p>
    </div>
  </div>
  <canvas id="derivativeCanvas" width="600" height="400"></canvas>
</div>
<script src="script.js"></script>
</body>
</html>
